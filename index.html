<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "style.css">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Dancing+Script:wght@700&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto&family=Roboto+Condensed:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <a href="#" class="logo"><span>R</span>ecipe</a>

    <nav class="navbar">
        <a href="#Home">Find Recipe</a>
        <a href="#profile">profile</a>
        <a href="#share">Share Recipe</a>
        <!-- <a href="#price">Pricing</a> -->
    </nav>
</header>
  
  <div class = "container" id="#Home"> 
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <h2 class = "title">Find Recipe</h2>
        <!-- <blockquote>Real food doesn't have ingredients, real food is ingredients.<br>
        </blockquote> -->

        <div class = "meal-search-box">
          <input type = "text" class = "search-control" placeholder="Search Hear" id = "search-input">
          <button type = "submit" class = "search-btn btn" id = "search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class = "meal-result">

        <h2 class = "title">Your Search Results:</h2>
        <div id= "meal">
        </div>
      </div>


      <div class = "meal-details">
        <!-- recipe close btn -->
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
          <i class = "fas fa-times"></i>
        </button>

        <!-- meal content -->
        <div class = "meal-details-content">
        </div>
      </div>
    </div>
  </div>

  <div id="profile" class="profile">
    <h1><span>R</span>egister</h1>
    <div class="container1" id="container">
      <form id="registerForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <button type="submit">Register</button>
      </form>
  </div>
  </div>
  
  <div id="share">
    <h1> <span>User</span> Recipe</h1>
    <div class="container1">
    
      <form id="recipeForm">
          <label for="recipeName">Recipe Name:</label>
          <input type="text" id="recipeName" name="recipeName" required>

          <label for="ingredients">Ingredients:</label>
          <textarea id="ingredients" name="ingredients" required></textarea>

          <label for="instructions">Instructions:</label>
          <textarea id="instructions" name="instructions" required></textarea>

          <button type="submit">Add Recipe</button>
      </form>
      <div class="container3">
        <h1><span>R</span>ecipes</h1>
        <div id="recipesList"></div>
    </div>
  </div>
  </div>



  <script src = "script.js"></script>
</body>
</html>
